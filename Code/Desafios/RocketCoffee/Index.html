<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./assets/logo-desktop.svg" alt="Logo RocketSeat"></a>
        </div>
        <div class="manuNav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Recompensas</a></li>
                    <li><a href="#">GiftCards</a></li>
                    <li><a href="#">Lojas</a></li>
                </ul>
            </nav>
        </div>
        <div class="getCoffee">
            <button id="btt" class="bttnPanel"> PEGAR MEU CAFÉ</button>
        </div>
    </header>
    <main>
        <div class="text">
            <p>Great Coffee</p>
            <p>&lt;Great Code/&gt;</p>
        </div>
        <div class="coffee">
            <img src="./assets/coffee.svg" alt="Coup Coffee">
        </div>
        <div id="panel" class="uCoffee">
            <div class="container">
                <div class="content">
                    <div class="textBox">
                        <span>Você pegou o seu café!</span>
                        <span>Let's go codar.</span>
                    </div>
                    <div id="imgCheck" class="check">
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_5juvppdj.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"    autoplay></lottie-player>
                    </div>
                    <div class="close">
                        <button id="panelbtt" class="bttnPanel">Vamos lá!</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
